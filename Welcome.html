<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome-AVT-666</title>
    <link rel="website icon" type="png" href="OIG2.jpg" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: white;
        color: rgba(255, 0, 0, 0.5);
        font-family: Arial, sans-serif;
      }

      .background-dots {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .dot {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 50%;
        animation: fadeInOut 1s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      .welcome-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: conic-gradient(
          red,
          orange,
          yellow,
          green,
          cyan,
          blue,
          violet,
          red
        );
        animation: rotateColors 3s linear infinite;
        filter: blur(8px);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .welcome-message {
        font-family: Arial, sans-serif;
        font-size: 1.5rem;
        text-align: center;
        color: white;
        z-index: 1;
      }

      .background-text {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .background-text span {
        position: absolute;
        font-size: 2rem;
        font-weight: bold;
        color: rgba(255, 0, 0, 0.3);
        animation: fadeAndMove 6s infinite;
      }

      @keyframes fadeAndMove {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        50% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(50px);
        }
      }

      .error-bar {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 10px;
        background-color: rgba(255, 0, 0, 0.3);
        overflow: hidden;
        border-radius: 5px;
      }

      .error-bar-fill {
        width: 0;
        height: 100%;
        background-color: red;
        animation: fillBar 15s linear forwards;
      }

      @keyframes fillBar {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      @keyframes rotateColors {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="background-dots"></div>
    <div class="welcome-container">
      <div class="welcome-message">Welcome to Our Website!</div>
    </div>
    <div class="error-bar">
      <div class="error-bar-fill"></div>
    </div>
    <div class="background-text"></div>

    <script>
      // Generate random dots on the background
      const backgroundDots = document.querySelector(".background-dots");
      const backgroundText = document.querySelector(".background-text");

      function createDot() {
        const dot = document.createElement("div");
        dot.className = "dot";
        dot.style.top = `${Math.random() * 100}%`;
        dot.style.left = `${Math.random() * 100}%`;
        dot.style.animationDuration = `${Math.random() * 0.5 + 0.5}s`;
        dot.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 50%)`;

        backgroundDots.appendChild(dot);

        setTimeout(() => {
          backgroundDots.removeChild(dot);
        }, 1000);
      }

      function createBackgroundText() {
        const text = document.createElement("span");
        text.textContent = "Welcome to the underworld bosses!";
        text.style.top = `${Math.random() * 100}%`;
        text.style.left = `${Math.random() * 100}%`;
        text.style.animationDelay = `${Math.random() * 3}s`;

        backgroundText.appendChild(text);

        setTimeout(() => {
          backgroundText.removeChild(text);
        }, 6000);
      }

      setInterval(createDot, 100);
      setInterval(createBackgroundText, 500);

      // Navigate to the second page after 15 seconds
      setTimeout(() => {
        window.location.href = "welc2.html";
      }, 15000);
    </script>
  </body>
</html>
