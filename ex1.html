<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .center-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(red, orange, yellow, green, cyan, blue, violet);
      animation: rotate 3s linear infinite;
      z-index: 2;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      background-color: rgba(255, 0, 0, 0.3);
      overflow: hidden;
      border-radius: 5px;
    }

    .error-bar-fill {
      width: 0;
      height: 100%;
      background-color: red;
      animation: fillBar 15s linear forwards;
    }

    @keyframes fillBar {
      0% { width: 0; }
      100% { width: 100%; }
    }

    .black-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      z-index: 3;
      animation: fadeToBlack 2s linear forwards;
    }

    @keyframes fadeToBlack {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .pentagram {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: url('rbt.jpg') no-repeat center;
      background-size: contain;
      opacity: 0;
      animation: showPentagram 2s linear forwards;
    }

    @keyframes showPentagram {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .satan-face {
      position: absolute;
      width: 300px;
      height: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('tgb.jpg') no-repeat center;
      background-size: contain;
      opacity: 0;
      animation: showFace 6s linear forwards;
    }

    @keyframes showFace {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .blood-drip {
      position: absolute;
      top: -50px;
      left: 50%;
      width: 10px;
      height: 100px;
      background: red;
      animation: drip 5s linear infinite;
    }

    @keyframes drip {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    .black-hand {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 300px;
      background: url('th.jpg') no-repeat center;
      background-size: contain;
      opacity: 0;
      animation: showHand 2s linear forwards;
    }

    @keyframes showHand {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="center-circle"></div>
  <div class="error-bar">
    <div class="error-bar-fill"></div>
  </div>

  <script>
    setTimeout(() => {
      document.body.innerHTML += '<div class="black-screen"></div>';
    }, 15000);

    setTimeout(() => {
      document.body.innerHTML += '<div class="pentagram"></div>';
    }, 17000);

    setTimeout(() => {
      document.body.innerHTML += '<div class="satan-face"></div>';
    }, 23000);

    setTimeout(() => {
      document.body.innerHTML += '<div class="blood-drip"></div>';
    }, 29000);

    setTimeout(() => {
      document.body.innerHTML += '<div class="black-hand"></div>';
      setTimeout(() => window.location.href = "nextpage.html", 5000);
    }, 35000);
  </script>
</body>
</html>
