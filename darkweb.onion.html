<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="OIG2.jpg">
    <title>Direct Links Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, black, red);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 5px solid white;
            object-fit: cover;
        }
        .bar {
            margin: 10px 0;
            padding: 15px;
            width: 300px;
            background-color: #007BFF;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
            position: relative;
        }
        .bar span {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .bar:hover {
            background-color: #0056b3;
        }

        /* نافذة التفاصيل */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content p {
            margin: 15px 0;
        }
        .modal-content button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn {
            background-color: #dc3545;
            color: white;
        }
        .copy-btn {
            background-color: #007BFF;
            color: white;
        }

        /* رسالة النسخ */
        .copy-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* قسم الدعم */
        .top-rectangle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 80px;
            background-color: #ffc107;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th/id/OIP.yan-NQtByy92GYVoonq6YQHaEK?rs=1&pid=ImgDetMain" alt="Profile Image" class="profile-image">
        <div class="bar" onclick="showModal('هذا الرابط يقودك الى  الموقع جيثب  الخاص بنا لاستكشاف مجموعة من الدوات الاختراق التي ستعمل على اي نظام اختراق موجود عندك.', 'https://https://github.com/Mohamed-haking/Mohamed-haking')">
            <span>رابط 1</span>
        </div>
        <div class="bar" onclick="showModal('هذا الرابط يعرض لك أمثلة متنوعة.', 'https://thehiddenwiki.com/')">
            <span>رابط 2</span>
        </div>
        <div class="bar" onclick="showModal('هذا الرابط يقودك الى موقع لتحميل تور', 'https://www.torproject.org/')">
            <span>رابط 3</span>
        </div>
        <div class="bar" onclick="showModal('هذا الرابط يقودك الى موقع عليك تصفحة في متصفح تور كما ذكرناه لك في ثاني صفحة', 'ekv3j44t3pm5o66v23ehelrqsmmm2f2vpw6orx6hwiiuob5q43zomfqd.onion')">
            <span>رابط 4</span>
        </div>
    </div>

    <!-- نافذة التفاصيل -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-description">وصف الرابط هنا</p>
            <button class="copy-btn" onclick="copyModalLink()">نسخ الرابط</button>
            <button class="close-btn" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <!-- رسالة النسخ -->
    <div id="copy-message" class="copy-message">تم نسخ الرابط بنجاح</div>

    <!-- قسم الدعم -->
    <div class="top-rectangle" onclick="goToSupport()">قسم الدعم</div>

    <script>
        let currentLink = '';

        function showModal(description, link) {
            currentLink = link;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function copyModalLink() {
            navigator.clipboard.writeText(currentLink).then(() => {
                const message = document.getElementById('copy-message');
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            });
        }

        function goToSupport() {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
